{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST">
    <br><h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="ic">IC Number</label>
        <input type="text" name="ic" placeholder="Enter IC Number" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="unit_number">Unit Number</label>
        <input type="text" name="unit" placeholder="Enter Unit Number" class="form-control" required>
    </div>
    <a href="{{ url_for('auth.login') }}">Already have an account? Login</a>
    <br />
    <br />
    <div style="display: flex;">
        <div  class="back-button-container">
            <a style="border-radius: 20px;" href="{{ url_for('views.home') }}" class="btn btn-secondary">Back</a>
        </div>
        <button style="margin-left: auto; border-radius: 20px;" type="submit" class="btn btn-primary">Next</button>
    </div>
</form>

{% endblock %}
