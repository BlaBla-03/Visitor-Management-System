{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="POST">
<br><h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter Email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter Password" class="form-control" required>
    </div>
    <a href="{{ url_for('auth.sign_up') }}">Don't have an account? Sign Up</a>
    <br />
    <br />
    <div style="display: flex;">       
        <div class="back-button-container">
            <a style="border-radius: 20px; padding-left: 30px; padding-right: 30px;" href="{{ url_for('views.home') }}" class="btn btn-secondary">Back</a>
        </div>
        <button style="margin-left: auto; border-radius:20px ; padding-left: 30px; padding-right: 30px;" type="submit" class="btn btn-primary1">Login</button>
    </div>
</form>

{% endblock %}
